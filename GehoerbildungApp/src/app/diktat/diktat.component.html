<div *ngIf="!diktatData">
  <app-page-header name="Diktate"></app-page-header>
  <div *ngFor="let data of diktatDictionary | keyvalue">
    <a routerLink="/diktate/{{data.key}}">
      {{data.value.titel}}
    </a>
  </div>
</div>

<div *ngIf="!!diktatData">
  <app-page-header [name]="diktatData.titel"></app-page-header>
  <div *ngFor="let musik of diktatData.musikList">
    <p>{{musik[0]}}</p>
    <p>{{musik[1]}}</p>
  </div>
  <a [routerLink]="diktatData.loesungsLink">
    LÃ¶sung
  </a>
</div>
